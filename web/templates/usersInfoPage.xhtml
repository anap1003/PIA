<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="contentForm">
        <p:growl id="message" for="message" showDetail="true"/>
        <b:column styleClass="main">
            <b:panel title="Last 10 logins" look="info">
                <b:dataTable value="#{admin.lastLoggedInUsers}" var="user" searching="false" paginated="false" >
                    <b:dataTableColumn value="#{user.username}" label="Username" orderable="false" />
                        <b:dataTableColumn value="#{user.name}" label="First name" orderable="false" />
                        <b:dataTableColumn value="#{user.surname}" label="Last name" orderable="false" />
                        <b:dataTableColumn value="#{user.email}" label="E-mail" orderable="false" />
                        <b:dataTableColumn value="#{user.lastLogin}" label="Last login" orderable="false" >
                        </b:dataTableColumn>
                </b:dataTable>
            </b:panel>
            <hr/>
            <b:panel title="Users waiting to be verified" look="success">
                <b:form>
                    <b:dataTable value="#{admin.unverifiedUsers}" var="user" searching="false">
                        <b:dataTableColumn value="#{user.username}" label="Username" orderable="false" />
                        <b:dataTableColumn value="#{user.name}" label="First name" orderable="false" />
                        <b:dataTableColumn value="#{user.surname}" label="Last name" orderable="false" />
                        <b:dataTableColumn value="#{user.email}" label="E-mail" orderable="false" />
                        <b:dataTableColumn label="Approve" orderable="false">
                            <b:commandButton icon="glyphicon glyphicon-ok" action="#{admin.approveAppuser(user)}" value="" update=":contentForm" />
                        </b:dataTableColumn>
                    </b:dataTable>
                </b:form>
            </b:panel>
        </b:column>
    </h:form>
</ui:composition>
