<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <!--<b:column col-sm="6" col-md="8" styleClass="main">-->
    <div class="col-sm-9 col-md-10 main">
        <h1>Dashboard</h1>
        <hr/>
        <h:form id="contentForm"><!--bila content forma-->
            <div class="form-group col-md-3">
                <b:inputText value="#{populate.name}" label="Name"/>
            </div>
            <div class="form-group col-md-3">
                <b:inputText value="#{populate.location}" label="Location"/>
            </div>
            <div class="form-group col-md-1">
                <label class="control-label">From</label> 
                <div class="inputGroupContainer">
                    <div class="input-group col-md-12">
                        <b:datepicker value="#{populate.dateFrom}"/>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-1">
                <label class="control-label">To</label>
                <div class="inputGroupContainer">
                    <div class="input-group col-md-12">
                        <b:datepicker value="#{populate.dateTo}"/>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-3">
                <b:inputText value="#{populate.artist}" label="Artist"/>
            </div>
            <div class="form-group col-md-3">
                <p:commandButton value="Search" update=":contentForm" action="#{populate.refreshFestivals}"/>
            </div>
            <div class="col-md-12">
                <b:dataTable value="#{populate.festivals}" var="festival" searching="false" paginated="true" >
                    <b:dataTableColumn value="#{festival.name}" label="Name" orderable="false"/>
                    <b:dataTableColumn value="#{festival.location}" label="Location" orderable="false" />
                    <b:dataTableColumn value="#{festival.dateStart}" label="Start date" orderable="false" />
                    <b:dataTableColumn value="#{festival.dateEnd}" label="End date" orderable="false" />
                </b:dataTable>
            </div>
        </h:form>
        <!--</b:column>-->
    </div>
    <b:column col-sm="3" col-md="2" styleClass="">
        <b:form styleClass="form">
            <p:growl id="message"/>
            <h4>Have an account?</h4>
            <h:outputText value="Username:"/>
            <b:inputText value="#{login.username}" required="true" requiredMessage="You have to enter your username.">

            </b:inputText>
            <h:outputText value="Password:"/>
            <b:inputSecret value="#{login.password}" required="true" requiredMessage="You have to enter your password." validatorMessage="Password isn't in the required format.">

            </b:inputSecret>
            <h:commandLink value="Sign in" action="#{login.login()}" styleClass="btn btn-primary btn-block"/>
        </b:form>
    </b:column> 
</ui:composition>
