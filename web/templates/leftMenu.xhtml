<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <h:form id="form" styleClass="sidebar">
        <p:growl id="msgs" showDetail="true" />

        <h:panelGrid columns="1">
            <!--<p:outputLabel for="inline" value="Inline:" />-->
            <b:datepicker id="inline" value="#{populate.day}" mode="inline" />
        </h:panelGrid>

        <p:commandButton value="Active festivals" action="#{populate.getDaysEvents}" icon="ui-icon-check" />

    </h:form>
</ui:composition>
